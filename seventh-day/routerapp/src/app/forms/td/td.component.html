<div class="col-md-6 offset-md-3">
  <span class="anchor" id="formRegister"></span>
  <hr class="mb-5">
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">Sign Up (Template Driven)</h3>
    </div>
    <div class="card-body">
      <form class="form" role="form" autocomplete="off" #myFrm="ngForm" (ngSubmit)="mySub(myFrm)">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input [ngModel]="prePopulatedData.name" #usNm="ngModel" type="text" class="form-control" name="name"
            placeholder="Full name" required>
        </div>
        <p class="text-muted" *ngIf="usNm.invalid">Enter Your Name</p>
        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input [ngModel]="prePopulatedData.eml" #eml="ngModel" type="email" class="form-control" name="email"
            placeholder="Email" required [pattern]="emlRegx">
        </div>
        <p class="text-muted" *ngIf="eml.errors?.required">Enter Your Email</p>
        <p class="text-muted" *ngIf="eml.errors?.pattern">Enter Valid Email</p>
        <div class="form-group">
          <label for="inputPassword3">Password</label>
          <input [ngModel]="prePopulatedData.pass" #pass="ngModel" type="password" class="form-control" name="password"
            placeholder="Password" required>
        </div>
        <p class="text-muted" *ngIf="pass.invalid">Enter Your Password</p>
        <div class="form-group">
          <label for="inputVerify3">Verify</label>
          <input type="password" class="form-control" id="inputVerify3" placeholder="Password (again)" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
        </div>
      </form>
    </div>
  </div>
