<div class="col-md-6 offset-md-3">
  <span class="anchor" id="formRegister"></span>
  <hr class="mb-5">

  <!-- form card register -->
  <div class="card card-outline-secondary">
      <div class="card-header">
          <h3 class="mb-0">Sign Up  (Data Driven)</h3>
      </div>
      <div class="card-body">
          <form [formGroup]="fg" class="form" role="form" autocomplete="off" (ngSubmit)="frmSub()">
              <div class="form-group">
                  <label for="inputName">Name</label>
                  <input formControlName="usNm" type="text" class="form-control" id="inputName" placeholder="Full name">
                  <p *ngIf="fg?.controls.usNm.errors?.required">Enter Name</p>
                  <p *ngIf="fg?.controls.usNm.errors?.isA">Name sould start from A</p>
              </div>
              <div class="form-group">
                  <label for="inputEmail3">Email</label>
                  <input formControlName="eml" type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                  <p *ngIf="fg?.controls.eml.errors?.required">Enter Email</p>
                  <p *ngIf="fg?.controls.eml.errors?.email">Enter Valid Email</p>
                  <p *ngIf="fg?.controls.eml.errors?.isA">Enter Should start from A</p>
              </div>
              <div class="form-group">
                  <label for="inputPassword3">Password</label>
                  <input formControlName="pass" type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                 
              </div>
              <div class="form-group">
                  <label for="inputVerify3">Verify</label>
                  <input type="password" class="form-control" id="inputVerify3" placeholder="Password (again)" required="">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
              </div>
          </form>
      </div>
  </div>
